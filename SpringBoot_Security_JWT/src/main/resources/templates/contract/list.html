</head>

<body>

                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/user/list">
                        <i class="align-middle" data-feather="square"></i> <span class="align-middle">User</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/customer/list">
                        <i class="align-middle" data-feather="user"></i> <span class="align-middle">Customer</span>
                    </a>
                </li>
                <li class="sidebar-item active">
                    <a class="sidebar-link" href="#">
                        <i class="align-middle" data-feather="grid"></i> <span class="align-middle">Contract</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/user/list">
                        <i class="align-middle" data-feather="square"></i> <span class="align-middle">Activity</span>
                    </a>
                </li>
                <li class="sidebar-item">

                        <i class="align-middle" data-feather="user"></i> <span class="align-middle">Project</span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle mx-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <div class="navbar-collapse collapse" th:replace="admin/index::navbar">

            </div>
        </nav>

        <main class="content">
            <div class="container-fluid p-0">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Contract List</h3>
                        <nav class="navbar navbar-expand-lg bg-light">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">
                                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                            data-bs-target="#addModal">+ Add New Contract
                                    </button>
                                </a>
                                <form class="d-flex" th:action="@{/contract/list}">
                                    <input class="form-control me-2 fst-italic" type="search"
                                           placeholder="Enter contract's name... " th:value="${name}" name="name"
                                           aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </nav>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped text-center">
                            <thead>
                            <tr>
                                <th><a th:text="#{contract.id}"></a></th>
                                <th><a th:text="#{contract.name}"></a></th>
                                <th><a th:text="#{contract.content}"></a></th>
                                <th><a th:text="#{contract.value}"></a></th>
                                <th><a th:text="#{contract.begin.date}"></a></th>
                                <th><a th:text="#{contract.end.date}"></a></th>
                                <th><a th:text="#{contract.status}"></a></th>
                                <th><a th:text="#{crm.customer.name}"></a></th>
                                <th><a th:text="#{user.name}"></a></th>
                                <th><a th:text="#{table.action}"></a></th>
                            </tr>
                            </thead>
                            <tbody >
                            <tr th:each="contract,loop : ${contracts.content}">
                                <td th:text="${loop.count}"></td>
                                <td th:text="${contract.name}"></td>
                                <td th:text="${contract.content}"></td>
                                <td th:text="${contract.value}"></td>
                                <td th:text="${contract.beginDate}"></td>
                                <td th:text="${contract.endDate}"></td>
                                <td th:text="${contract.status}"></td>
                                <td th:text="${contract.customer.name}"></td>
                                <td th:text="${contract.user.getFullName()}"></td>
                                <td><p sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_OWNER')">
                                    <a th:href="@{|/contract/edit/${contract.id}|}">Edit</a>
                                </p></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation example ">
                        <ul class="pagination float-end mx-4">
                            <li th:class="|page-item ${contracts.hasPrevious()?'':'disabled'}|">
                                <a th:unless="${contracts.hasPrevious()}" class="page-link">Previous</a>
                                <a th:if="${contracts.hasPrevious()}" class="page-link" th:href="|?name=${name}&page=${contracts.number+(-1)}|">Previous</a>
                            </li>
                            <li th:each="num,loop : ${#numbers.sequence(1,contracts.getTotalPages())}" th:class="|page-item ${contracts.number==loop.index?'active':''}|"><a class="page-link" th:text="${loop.count}" th:href="|?name=${name}&page=${loop.index}|">1</a></li>
                            <li th:class="|page-item ${contracts.hasNext()?'':'disabled'}|">
                                <a th:unless="${contracts.hasNext()}" class="page-link">Next</a>
                                <a th:if="${contracts.hasNext()}" class="page-link" th:href="|?name=${name}&page=${contracts.number+1}|">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">

                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#" target="_blank">Terms</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>


 Modal Add
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/contract/add}" th:object="${contract}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Constract</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label"> Name: </label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Content: </label>
                        <input type="text" class="form-control" th:field="*{content}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Value: </label>
                        <input type="number" class="form-control" th:field="*{value}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Customer:</label>
                        <select class="form-control" th:field="*{customer}" required>
                            <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.getName()}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> User:</label>
                        <select class="form-control" th:field="*{user}" required>
                            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.fullName}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Begin Date :</label>
                        <input type="date" class="form-control" th:field="*{beginDate}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Expiry Date :</label>
                        <input type="date" class="form-control" th:field="*{endDate}" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">ADD
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/js/app.js"></script>
</body>

</html>
