<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>

    <title>Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.min.js"></script>

</head>

<body>
<div class="wrapper">
    <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
            <a class="sidebar-brand" href="index.html">
                <span class="align-middle">AdminKit</span>
            </a>

            <ul class="sidebar-nav">
                <li class="sidebar-header">
                    Pages
                </li>
                <li class="sidebar-item ">
                    <a class="sidebar-link" href="/dash-board/menu">
                        <i class="align-middle" data-feather="grid"></i> <span class="align-middle">Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/user/list">
                        <i class="align-middle" data-feather="grid"></i> <span class="align-middle">User</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/customer/list">
                        <i class="align-middle" data-feather="square"></i> <span class="align-middle">Customer</span>
                    </a>
                </li>
                <li class="sidebar-item active">
                    <a class="sidebar-link" href="#">
                        <i class="align-middle" data-feather="user"></i> <span class="align-middle">Contract</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/user/list">
                        <i class="align-middle" data-feather="square"></i> <span class="align-middle">Activity</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/customer/list">
                        <i class="align-middle" data-feather="user"></i> <span class="align-middle">Transaction</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/customer/list">
                        <i class="align-middle" data-feather="user"></i> <span class="align-middle">Project</span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle mx-2">
                <i class="hamburger align-self-center"></i>
            </a>
            <div class="navbar-collapse collapse" th:replace="admin/index::navbar">

            </div>
        </nav>

        <main class="content">
            <div class="container-fluid p-0">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Edit Customer Information</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <form th:action="@{|/contract/edit/${contract.id}|}" th:object="${contract}" method="post">
                            <div class="mb-3">
                                <label class="form-label"> Contract Name:</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"> Content:</label>
                                <input type="text" class="form-control" th:field="*{content}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"> Value :</label>
                                <input type="text" class="form-control" th:field="*{value}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"> Begin Date:</label>
                                <input type="date" class="form-control" th:field="*{beginDate}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"> Expiry Date:</label>
                                <input type="date" class="form-control" th:field="*{endDate}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"> Customer:</label>
                                <select class="form-control" th:field="*{status}" required>
                                    <option th:value="'PROPOSED'">PROPOSED</option>
                                    <option th:value="'NEGOTIATED'">NEGOTIATED</option>
                                    <option th:value="'IMPLEMENTED'">IMPLEMENTED</option>
                                    <option th:value="'DONE'">DONE</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"> Customer:</label>
                                <select class="form-control" th:field="*{customer}" required>
                                    <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.getName()}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"> User:</label>
                                <select class="form-control" th:field="*{user}" required>
                                    <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.fullName}"></option>
                                </select>
                            </div>
                            <div class="mb-3 text-center">
                                <input type="submit" class="btn btn-info" value="Update">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">
                            <a class="text-muted" href="" target="_blank"><strong>DemoAdminKit</strong></a>
                            - <a class="text-muted" href="" target="_blank"><strong>Bootstrap Admin
                            Template</strong></a> &copy;
                        </p>
                    </div>
                    <div class="col-6 text-end">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a class="text-muted" href="#" target="_blank">Support</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#" target="_blank">Help Center</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#" target="_blank">Privacy</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-muted" href="#" target="_blank">Terms</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="/js/app.js"></script>
</body>

</html>
